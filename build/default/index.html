    <title>Predix UI</title>

    <script type="text/javascript">
    (function() {
      'use strict';

      var onload = function() {
        if (!window.HTMLImports) {
          document.dispatchEvent(
            new CustomEvent('WebComponentsReady', {bubbles: true})
          );
        }
      };

      var webComponentsSupported = (
        'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')
      );

      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.async = true;
        script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
        script.onload = onload;
        document.head.appendChild(script);
      } else {
        onload();
      }
    })();
    </script>

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link defer="" rel="import" href="bower_components/px-card/px-card.html">
    <link async="" rel="import" href="demo/themed-nested-web-component-demo.html">

    <style include="px-multi-theme-cards-styles" is="custom-style"></style>

    <link defer="" rel="import" href="bower_components/px-colors-design/colors-shared-styles.html">
    <style include="colors-shared-styles" is="custom-style"></style>

    <link defer="" rel="import" href="bower_components/px-theme/px-theme-styles.html">

      body{
